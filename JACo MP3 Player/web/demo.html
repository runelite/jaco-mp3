<title>JACo MP3 Player ( java mp3 player )</title>

<meta name="keywords" content="java mp3 player" />
<meta name="description" content="JACo MP3 Player is a cross platform java mp3 player. Features: very low CPU usage (~2%), incredible small library (~90KB), doesn't need JMF, easy to integrate in any application, easy to integrate in any web page (as applet)." />

							<script type="text/javascript" src="http://www.java.com/js/deployJava.js"></script>

							<script type="text/javascript">
							
							    var attributes = {
							
							            code            : "jaco.mp3.player.MP3PlayerApplet.class",
							            archive         : "demo/jaco-mp3-player.jar",
							            width           : "86",
							            height          : "16"
							        };
							
							    var parameters = {
							
							            separate_jvm    : "true",
							            codebase_lookup : "true",
							
							            background      : "0xFFFFFF",
							            compact         : "false",
							            playlist        : "demo/01.mp3, demo/02.mp3, demo/03.mp3"
							        };
							
							    var version = "1.6";
							
							    deployJava.runApplet(attributes, parameters, version);
							
							</script>
